<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletes Insights</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>Athletes Insights</h1>
        <a href="/">Back to Home</a>
    </header>
    <main>
        <section id="athletes-visualizations">
            <h2>Athletes Data Visualization</h2>
            <div id="athletes-age-chart"></div>
            <div id="athletes-gender-chart"></div>
        </section>
    </main>
    <script>
        fetch('/athletes_data_age')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('athletes-age-chart', JSON.parse(data).data, JSON.parse(data).layout);
            });

        fetch('/athletes_data_gender')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('athletes-gender-chart', JSON.parse(data).data, JSON.parse(data).layout);
            });
    </script>
</body>
</html>
