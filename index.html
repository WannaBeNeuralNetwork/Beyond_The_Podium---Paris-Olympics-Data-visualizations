<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Olympics 2024 Visualizations</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Paris Olympics 2024 Visualizations</h1>

    <div id="visualizations">
        <section id="medal-tally">
            <h2>Medal Tally - Circular Packed Chart</h2>
            <div id="medal-chart"></div>
        </section>

        <section id="participation-sunburst">
            <h2>Participation by Sport and Gender - Sunburst Chart</h2>
            <div id="sunburst-chart"></div>
        </section>

        <section id="event-schedule">
            <h2>Event Schedule - Dynamic Visualization</h2>
            <div id="schedule-visualization"></div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
